version: '3.7'

services:
  nano-bots:
    image: nano-bots
    environment:
      ENVIRONMENT: production
      PORT: 3048
      NANO_BOTS_ENCRYPTION_PASSWORD: UNSAFE
      OPENAI_API_ADDRESS: https://api.openai.com
      OPENAI_API_ACCESS_TOKEN: your-token
      OPENAI_API_USER_IDENTIFIER: your-user
      NANO_BOTS_CARTRIDGES_DIRECTORY: /cartridges
      NANO_BOTS_RACK_ATTACK: false
      NANO_BOTS_NEW_RELIC: false
    ports:
      - 3048:3048
    volumes:
      - /home/user/.local/share/nano-bots/cartridges:/cartridges
